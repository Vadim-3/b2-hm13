{% extends 'quotes/base.html' %}

{% block content %}
<form method="POST" action="{% url 'quotes:author' %}">
{% csrf_token %}
<div class="container">
  <h2>Add New Author</h2>
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Add Author</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
{% endblock %}

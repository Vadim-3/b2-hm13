<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0,manimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}" />
    <title>Quotes</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
          <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
          </h1>
        </div>
        {% if user.is_authenticated %}
        <div class="col-md-4">
          <p>
            <a href="{% url 'quotes:tag' %}" class="btn btn-primary">Add tag</a>
            <a href="{% url 'quotes:author' %}" class="btn btn-primary">Add author</a>
            <a href="{% url 'quotes:upload_quote' %}" class="btn btn-primary">Upload quote</a>
            <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
          </p>
        </div>
        {% else %}
        <div class="col-md-4">
          <p>
            <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
            <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
          </p>
        </div>
        {% endif %}
      </div>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>

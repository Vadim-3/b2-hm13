{% extends 'quotes/base.html' %}

{% block content %}
<div class="container">
  <h2>Add New Quote</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="{{ form.quote.id_for_label }}">Quote:</label>
      <textarea class="form-control" id="{{ form.quote.id_for_label }}" name="{{ form.quote.name }}" rows="6" cols="50"></textarea>
    </div>

    <div class="form-group">
      <label for="{{ form.author.id_for_label }}">Author</label>
      <select class="form-control" id="{{ form.author.id_for_label }}" name="{{ form.author.name }}">
        <option value=""></option>
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.fullname }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="{{ form.tags.id_for_label }}">Tags</label>
      <select multiple class="form-control" id="{{ form.tags.id_for_label }}" name="{{ form.tags.name }}">
        {% for tag in tags %}
        <option value="{{ tag.id }}">{{ tag.name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Add Quote</button>
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>
{% endblock %}
